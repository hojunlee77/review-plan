<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <style>
      a {
        color: white;
      }
    </style>
    <title>Review Planer</title>
  </head>
  <body>
    <header>
      <h1>Review Planer</h1>
    </header>
    <main>
      <header>
        <h3 class="js-today">오늘: 2000.00.00</h3>
        <h4>오늘 배운 것을 입력하세요.</h4>
        <h4>
          내일, 3일 후, 7일 후, 15일 후, 30일 후 복습해야 할 날짜를
          알려드립니다.
        </h4>
      </header>
      <form class="input-form">
        <input type="text" placeholder="What did you learn?" />
        <button>Create Plan</button>
        <button>
          <a href="javascript:location.reload(true)">Reset</a>
        </button>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
