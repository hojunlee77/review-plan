<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <style>
      a {
        color: white;
      }
    </style>
    <title>Review Planer</title>
  </head>
  <body>
    <header>
      <h1>Review Planer</h1>
    </header>
    <main>
      <header>
        <h3 class="js-today">오늘: 2000.00.00</h3>
        <h4>오늘 배운 것을 입력하세요.</h4>
        <h4>
          1일, 3일, 7일, 15일 후 날짜를 알려드립니다. 복습하세요!
        </h4>
        <h4>한국인은 복습도 최소 삼세판!</h4>
      </header>
      <form class="input-form">
        <input type="text" placeholder="What did you learn?" required />
        <button>Create Plan</button>
        <button>
          <a href="javascript:location.reload(true)">Reset</a>
        </button>
      </form>
      <form class="output-form">
        <h2 class="output-title">복습 플래너</h2>
        <h3 class="output-content"></h3>
        <ul class="output-list"></ul>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
