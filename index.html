<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <style>
      a {
        color: white;
      }
    </style>
    <title>Review Planer</title>
  </head>
  <body>
    <header>
      <h1>Review Planer</h1>
    </header>
    <main>
      <header>
        <span class="js-today">Today: 2000.00.00</span>
      </header>
      <form class="input-form">
        <input type="text" placeholder="What did you learn?" />
        <button>Create Plan</button>
        <button>
          <a href="javascript:location.reload(true)">Reset</a>
        </button>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
